<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/estilos/crearProductos.css" />
    <link rel="stylesheet" href="/estilos/header.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="/imagenes/301169178_730335248163648_2297195570607772856_n.png"
          alt="Ingenio Hogar Logo"
        />
        <div>INGENIO HOGAR</div>
      </div>
      <nav>
        <ul>
          <li><a href="lista-productos.html">VER PRODUCTOS</a></li>
          <li><a href="crear-productos.html">CREAR PRODUCTOS</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="button-container">
        <button id="btnEdit" class="btn edit">Editar</button>
        <button id="btnDelete" class="btn delete">Eliminar</button>
        <button id="btnCreate" class="btn create">Crear</button>
      </div>

      <form id="producto-form" method="POST">
        <div class="subir-img">
          <h2>Añadir imagen</h2>

          <span
            class="btn-upload"
            onclick="document.getElementById('file-input').click()"
            >busca en tu equipo</span
          >.

          <input type="file" id="file-input" accept="image/*" />

          <div class="preview" id="preview"></div>
        </div>

        <div class="text-campos">
          <h1>Crear Producto</h1>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" required min="0" />

          <label for="descripcion">Descripción:</label>
          <textarea
            id="descripcion"
            name="descripcion"
            rows="4"
            cols="50"
            required
          ></textarea>

          <label for="categoria">Categoria:</label>
          <input type="text" id="categoria" name="categoria" required />

          <button id="btnEnviar">Enviar</button>
        </div>
      </form>
    </main>

    <script src="scripts/crearProducto.js"></script>
  </body>
</html>
